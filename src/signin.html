<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/login.css">
  <!--Font-Family: Dosis -->
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500;700;800&display=swap" rel="stylesheet">
    <!--Font-Family: Open Sans and Lato -->
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <img class="img-dog-login" src="./assets/images/foto_perro.svg">

  <div class="container-login">
    <img class="logo" src="./assets/images/version_negro_logo.svg">
    <div class="card-login">
      <!-- <p class="p-title">Regístrate</p> -->
      <p>E-mail <span>*</span></p>
      <input class="input-email">
      <p>Contraseña <span>*</span></p>
      <input class="input-password" type="password">
      <p>Verifica tu contraseña <span>*</span></p>
      <input class="input-password-check" type="password">
      <div class="button btn-login-email"><span>Continuar</span></div>
      <div class="button btn-signin-google"><img class="google" src="./assets/icons/google_icono.svg"><span>Regístrate con Google</span></div>
      <div class="button btn-signin-facebook"><img class="facebook" src="./assets/icons/facebook_icono.svg"><span>Regístrate con Facebook</span></div>
    </div>
    <p>¿Ya tienes una cuenta? <a class="link-signin" href="./login.html">Inicia sesión</a></p>
  </div>

  <script type="module" src="./js/signin.js"></script>
</body>
</html>
