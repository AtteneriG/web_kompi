<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/newuser.css">
  <!--Font-Family: Dosis -->
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500;700;800&display=swap" rel="stylesheet">
    <!--Font-Family: Open Sans and Lato -->
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>New user</title>
  <link rel="icon" href="./assets/pestaña_icono_logo.svg">
</head>
<body>
  <img class="img-dog-login" src="./assets/images/foto_perro.svg">

  <div class="container-login">

    <a href="./index.html">
      <img class="logo" src="./assets/images/version_negro_logo.svg">
    </a>

    <div class="card-login">
      <!-- <p class="p-title">Regístrate</p> -->
      <p>Nombre <span>*</span></p>
      <input class="input-name">
      <p>Apellidos <span>*</span></p>
      <input class="input-surname">

      <div class="double-input">
        <div class="input-container">
          <p>DNI, NIE, Pasaporte <span>*</span></p>
          <input class="input-dni">
        </div>
        <div class="input-container input-container-date">
          <p>Fecha de nacimiento <span>*</span></p>
          <input class="input input-birthdate" type="date">
        </div>
        <div class="input-container input-container-province">
          <p>Provincia <span>*</span></p>
          <select name="select" class="form-control"></select>
        </div>
        <div class="input-container">
          <p>Localidad <span>*</span></p>
          <input class="input input-location">
        </div>
      </div>

      <p>Dirección <span>*</span></p>
      <input class="input-direction">
      <p>Número de teléfono <span>*</span></p>
      <input class="input-phone">
      <div class="button btn-login-email btn-continue"><span>Continuar</span></div>
    </div>
    <p>¿Ya tienes una cuenta? <a class="link-signin" href="./login.html">Inicia sesión</a></p>
  </div>

  <script type="module" src="./js/newuser.js"></script>

</body>
</html>
