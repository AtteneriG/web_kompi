<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/login.css">
  <!--Font-Family: Dosis -->
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500;700;800&display=swap" rel="stylesheet">
    <!--Font-Family: Open Sans and Lato -->
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <img class="img-dog-login" src="./assets/images/foto_perro.png">

  <div class="container-login">
    <img class="logo" src="./assets/images/logo_kompi.png">
    <div class="card-login">
      <p class="p-title">Iniciar sesión</p>
      <p>E-MAIL</p>
      <input class="input-email">
      <p>CONTRASEÑA</p>
      <input class="input-password" type="password">
      <div class="button btn-login-email"><span>Continuar</span></div>
      <div class="button btn-login-google"><img class="google" src="./assets/icons/icon_google.png"><span>Inicia sesión con Google</span></div>
      <div class="button btn-login-facebook"><img class="google" src="./assets/icons/icon_facebook.png"><span>Inicia sesión con Facebook</span></div>
    </div>
    <p>¿No tienes una cuenta? <a class="link-signin" href="./signin.html">Regístrate</a></p>
  </div>

  <script type="module" src="./js/login.js"></script>
</body>
</html>
